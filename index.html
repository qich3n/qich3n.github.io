<!DOCTYPE html>
<html>
<head>
  <title>Qi Chen's Website</title>
  <style>
    body {
      font-family: Times New Roman, serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1565c0;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #b3e5fc;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    main {
      margin: 20px;
    }

    footer {
      background-color: #1565c0;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1, h2, p, li {
      color: #333;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px; /* Adjust the max-width as desired */
      margin: 0 auto;
      padding: 20px; /* Add padding to create some space around the content */
    }

    .hero {
      height: 200px; /* Adjust the height as desired */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 20px;
    }

    .hero img {
      max-width: 100%;
      height: auto;
    }

    .about-section {
      margin-bottom: 10px; /* Adjust the margin value as needed */
    }

    .about-section h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .about-section p {
      line-height: 1.5;
    }

    .projects-section {
      margin-bottom: 20px;
    }

    .projects-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .projects-section ul {
      list-style: none;
      padding: 0;
    }

    .projects-section li {
      margin-bottom: 10px;
      padding-left: 20px;
      position: relative;
    }

    .projects-section li::before {
      content: "\2022";
      position: absolute;
      left: 0;
      color: #333;
    }

    .contact-section {
      margin-bottom: 20px;
    }

    .contact-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .contact-section p {
      margin-bottom: 10px;
    }

    .contact-section .contact-info {
      display: flex;
      align-items: center;
    }

    .contact-section .contact-info img {
      margin-right: 10px;
    }

    .footer-section {
      background-color: #1565c0;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .footer-section p {
      margin: 0;
    }
  </style>
</head>
