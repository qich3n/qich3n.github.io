<!DOCTYPE html>
<html>
<head>
  <title>Qi Chen's Website - Projects</title>
  <style>
    body {
      font-family: Times New Roman, serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    .project-section {
      max-width: 600px; /* Adjust the max-width as desired */
      margin: 0 auto;
      padding: 20px; /* Add padding to create some space around the content */
      text-align: center;
    }

    .project-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .project-section ul {
      list-style: none;
      padding: 0;
    }

    .project-section li {
      margin-bottom: 10px;
    }

    .project-section li a {
      color: #333;
      text-decoration: none;
    }

    .project-section li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="project-section">
    <h2>Projects</h2>
    <ul>
      <li><a href="https://example.com/project1">Project 1</a></li>
      <li><a href="https://example.com/project2">Project 2</a></li>
      <li><a href="https://example.com/project3">Project 3</a></li>
    </ul>
  </div>
</body>
</html>
