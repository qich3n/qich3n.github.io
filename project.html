<!DOCTYPE html>
<html>
<head>
  <title>Qi Chen's Website - Projects</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("websitetemplate.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    header {
      background-image: url("websitebanner.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      padding: 20px;
      text-align: center;
    }

    .header-title {
      color: #fff;
      font-size: 48px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    nav {
      background-color: #b3e5fc;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    main {
      margin: 20px;
    }

    footer {
      padding: 20px;
      text-align: center;
    }

    h1, h2, p, li {
      color: #333;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }

    a {
      color: #1565c0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
    }

    .project-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .project-section ul {
      list-style: none;
      padding: 0;
    }

    .project-section li {
      margin-bottom: 10px;
    }

    .project-section li a {
      color: #333;
      text-decoration: none;
    }

    .project-section li a:hover {
      text-decoration: underline;
    }

    .footer-container {
      background-image: url("websitebanner.png");
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .footer-text {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background-layer"></div>
  
  <header>
    <h1 class="header-title">Qi Chen</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  
  <main>
    <div class="container">
      <section class="project-section">
        <h2>Projects</h2>
        <ul>
          <li><a href="https://example.com/project1">Project 1</a></li>
          <li><a href="https://example.com/project2">Project 2</a></li>
          <li><a href="https://example.com/project3">Project 3</a></li>
        </ul>
      </section>
    </div>
  </main>

  <footer class="footer-section">
    <div class="footer-container">
      <p class="footer-text">&copy; 2023 Qi Chen's Website. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
