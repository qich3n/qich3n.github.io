<!DOCTYPE html>
<html>
<head>
  <title>Contact Qi Chen</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("websitetemplate.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    header {
      background-image: url("websitebanner.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      padding: 20px;
      text-align: center;
    }

    .header-title {
      color: #fff;
      font-size: 48px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    nav {
      background-color: #b3e5fc;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    main {
      margin: 20px;
    }

    footer {
      padding: 20px;
      text-align: center;
    }

    h1, h2, p, li {
      color: #333;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }

    a {
      color: #1565c0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="submit"] {
      background-color: #1565c0;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0d47a1;
    }

    .footer-container {
      background-image: url("websitebanner.png");
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .footer-text {
      color: #fff;
    }

  </style>
</head>
<body>
  <div class="background-layer"></div>
  
  <header>
    <h1 class="header-title">Contact Qi Chen</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  
  <main>
    <div class="container">
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Send">
      </form>
    </div>
  </main>

  <footer class="footer-section">
    <div class="footer-container">
      <p class="footer-text">&copy; 2023 Qi Chen's Website. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
